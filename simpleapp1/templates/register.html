{% load staticfiles %}
<html>
<head>
	<title>
		Signup
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<style type="text/css">
	.background-wrapper{
		position:fixed;
		z-index: -1000;
		width:100%;
		height:100%;
		overflow: hidden;
		top:0;
		left: 0;
	}
	#video-bg-element{
		position: absolute;
		top:0;
		left: 0;
		min-height: 100%;
		min-width: 100%;
	}
	</style>
</head>
<body>
<div class="background-wrap">
	<video id ="video-bg-element" preload="auto" autoplay="true" loop="loop" muted="muted">
		<source src="{% static 'media/background.mp4' %}" type="video/mp4" />	
		Video not supported
	</video>
</div> 
<div class="container" style="background-color:rgba(0,0,0,0.5)">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<form class="form-signup" action="/accounts/register/" method="post"> {% csrf_token %}
			<h2>Signup</h2>
			<label for="id_username" class="sr-only">Username:</label><input class="form-control" placeholder="Username"  id="id_username" maxlength="30" name="username" type="text" required autofocus><br><span class="helptext">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.<br></span>
			<label for="id_password1" class="sr-only">Password:</label><input class="form-control" placeholder="Password" id="id_password1" name="password1" type="password" required autofocus><br>
			<label for="id_password2" class="sr-only">Password confirmation:</label><input class="form-control" placeholder="Password Confirmation" id="id_password2" name="password2" type="password" required autofocus><br><span class="helptext">Enter the same password as above, for verification.</span>
			<button class="btn btn-default btn-primary btn-block" type="submit"> Register </button> {% csrf_token %}
		</form>
	</div>
</div>


</body></html>
